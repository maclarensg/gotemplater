name: Run tests

on:
  push:
    tags:
       - '*'
jobs:  
  test-build-push:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
    ## Builds our docker image!
    - name: Build the Docker image
      run: docker build . -t maclarensg/gotemplater:latest -t maclarensg/gotemplater:$RELEASE_VERSION

    ## Publishes our image to Docker Hub ðŸ˜Ž
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        ## the name of our image
        name: maclarensg/gotemplater:$RELEASE_VERSION
        ## Here we pass in our Docker Username
        username: ${{ secrets.DOCKER_USERNAME }}
        ## and our Docker password which 
        password: ${{ secrets.DOCKER_PASSWORD }}